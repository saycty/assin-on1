name: PR checks â€” Lint and Test

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 24.2.0
        uses: actions/setup-node@v4
        with:
          node-version: "24.2.0"

      - name: Install dependencies (allow legacy peer deps; fall back to install if lockfile out of sync)
        run: |
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps --no-audit --no-fund

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test --silent
